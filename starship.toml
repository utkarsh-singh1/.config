# Third param
[directory]
format = " [$path]($style) "
style = "purple"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo:"

# Fourth param
[sudo]
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "â¬†ï¸${count}"
#ahead = "â‡¡${count}"
#behind = "â‡£${count}"
